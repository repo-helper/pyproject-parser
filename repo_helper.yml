# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'pyproject-parser'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: "domdfcoding"
version: '0.2.3'
license: 'MIT'
short_desc: "Parser for 'pyproject.toml'"

python_deploy_version: 3.6
sphinx_html_theme: furo
preserve_custom_theme: true
tox_testenv_extras: readme
min_coverage: 97.5

mypy_plugins:
 - attr_utils.mypy_plugin

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

sphinx_conf_epilogue:
 - nitpicky = True
 - toml_spec_version = "0.5.0"
 - ''
 - import pyproject_parser.utils
 - import pyproject_parser.type_hints
 - ''
 - pyproject_parser.utils.__dict__["ContentTypes"] = pyproject_parser.type_hints.ContentTypes
 - pyproject_parser.classes.__dict__["ContentTypes"] = pyproject_parser.type_hints.ContentTypes
 - pyproject_parser.classes.__dict__["ReadmeDict"] = pyproject_parser.type_hints.ReadmeDict

extra_sphinx_extensions:
 - sphinx_click
 - attr_utils.autoattrs
 - sphinx_toolbox.pre_commit
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.peps
 - sphinx_toolbox_experimental.toml
 - sphinx_toolbox_experimental.succinct_seealso
 - sphinx_toolbox_experimental.needspace
 - local_extension

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: System :: Archiving :: Packaging"

keywords:
 - pep518
 - pep621
 - pyproject
 - toml
 - metadata
 - packaging

extras_require:
 readme:
  - readme-renderer[md]>=27.0
  - docutils==0.16
 cli:
  - consolekit>=1.2.0
  - click>=7.1.2

console_scripts:
 - pyproject-parser=pyproject_parser.__main__:main
 - check-pyproject=pyproject_parser.__main__:main
 - pyproject-fmt=pyproject_parser.__main__:main

intersphinx_mapping:
 - "'consolekit': ('https://consolekit.readthedocs.io/en/latest/', None)"

exclude_files:
 - contributing
