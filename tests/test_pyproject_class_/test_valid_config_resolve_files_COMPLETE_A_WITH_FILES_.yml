build_system:
  build-backend: whey
  requires:
  - whey
project:
  authors:
  - email: dominic@davis-foster.co.uk
    name: Dominic Davis-Foster
  dependencies:
  - django>2.1; os_name != "nt"
  - django>2.0; os_name == "nt"
  - gidgethub[httpx]>4.0.0
  - httpx
  description: A simple Python wheel builder for simple projects.
  dynamic:
  - classifiers
  - requires-python
  keywords:
  - build
  - distribution
  - packaging
  - pep517
  - pep621
  - sdist
  - wheel
  license:
    file: LICENSE
    text: 'This is the LICENSE

      '
  name: whey
  readme:
    content_type: text/x-rst
    file: README.rst
    text: 'This is the README

      '
  urls:
    Documentation: https://whey.readthedocs.io/en/latest
    Homepage: https://whey.readthedocs.io/en/latest
    Issue Tracker: https://github.com/repo-helper/whey/issues
    Source Code: https://github.com/repo-helper/whey
  version: 2021.0.0
tool:
  whey:
    base-classifiers:
    - 'Development Status :: 4 - Beta'
    license-key: MIT
    platforms:
    - Windows
    - macOS
    - Linux
    python-implementations:
    - CPython
    - PyPy
    python-versions:
    - '3.6'
    - '3.7'
    - '3.8'
    - '3.9'
    - '3.10'
